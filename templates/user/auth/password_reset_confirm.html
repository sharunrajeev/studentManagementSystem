{% extends 'base.html' %}
{% block title %}
    Login
{% endblock title %}
{% block body %}

{% if validlink %}
<h1>Set new password</h1>

<form method="post">
    {% csrf_token %}

    {{ form.as_p }}

    <button type="submit">Send</button>
</form>

{% else %}
<p>The validation link is not valid! </p>

{% endif %}

{% endblock body %}
